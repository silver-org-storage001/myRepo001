<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1 class="greeting">Happy Anniversary, My Love!</h1>
    <p class="message">Time flies, and it's been an incredible journey with you by my side. I cherish every moment we've spent together and look forward to many more years of love and happiness. You mean the world to me, and I'm grateful for your presence in my life.</p>
    <button class="love-btn"><span class="heart"></span>I Love You</button>
    <div class="heart-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
